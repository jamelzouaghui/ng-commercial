<div class="card">
    <div class="card-header"> liste <small><code>des</code> evenements pour user connected</small>
        <button class="btn btn-primary pull-right" type="button" routerLink="/magasins/eventsAdd"><i class="fa fa-lightbulb-o"></i>&nbsp;Ajouter Un Evénement</button>
    </div>
    <div class="card-body">
        <div class="animated fadeIn">


            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> 
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom evenement</th>
                                        <th>contenu </th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr  *ngFor="let event of events; let i = index">
                                        <td>{{event.id}}</td>
                                        <td>{{event.nom}}</td>
                                        <td>{{event.content}}</td>


                                        <td>
                                            <button class="btn btn-danger" (click)="deleteEvent(event.id)"> Delete</button>
                                            <a    routerLink="/magasins/eventsUpdate/{{event.id}}"  class="btn btn-social-icon btn-dropbox" ><i class="fa fa-edit"></i></a>
                                            <button class="btn btn-danger" (click)="intersedEvent(event.id)" style="margin-left: 20px;"> Intéresser</button>
                                            <a    routerLink="/events/interessedList/{{event.id}}"  class="btn btn-social-icon btn-dropbox" >liste personne interssées</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
        </div>

    </div>
</div>
