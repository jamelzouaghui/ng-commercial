



<div class="card">
    <div class="card-header"> liste <small><code>des</code> magasins</small>
        <button class="btn btn-primary pull-right" type="button" routerLink="/magasins/magasinsAdd"><i class="fa fa-lightbulb-o"></i>&nbsp;Ajouter magasins</button>
    </div>
    <div class="card-body">
        <div class="animated fadeIn">

            <!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> ajouter un Magains
                        </div>
                        <div class="card-body">

                            <form novalidate #form="ngForm" (ngSubmit)="registerMagasins(form)">

                                  <fieldset >
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text"
                                               class="form-control"
                                               name="firstname"
                                               [(ngModel)]="magasin.firstname"
                                               required>
                                    </div>

                                    <div class="form-group">
                                        <label>Prenom</label>
                                        <input type="text"
                                               class="form-control"
                                               name="lastname"
                                               [(ngModel)]="magasin.lastname"
                                               required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text"
                                               class="form-control"
                                               name="phone"
                                               [(ngModel)]="magasin.phone"
                                               required>
                                    </div>



                                    <div class="form-group"
                                         [ngClass]="{
                                         'has-danger': email.invalid && (email.dirty || email.touched),
                                         'has-success': email.valid && (email.dirty || email.touched)
                                         }">
                                         <label>Email</label>
                                        <input type="email"
                                               class="form-control"
                                               name="email"
                                               [(ngModel)]="magasin.email"
                                               pattern="[^ @]*@[^ @]*"
                                               #email="ngModel"
                                               required />


                                    </div>


                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password"
                                               class="form-control"
                                               name="password"
                                               [(ngModel)]="magasin.password"
                                               required
                                               minlength="8">
                                    </div>


                                </fieldset>
                                <button type="submit"
                                        class="btn btn-primary">Submit
                                </button>


                            </form>


                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>

    </div>
</div>
