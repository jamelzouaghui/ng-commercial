<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">

                            <form novalidate #form="ngForm" (ngSubmit)="registerUser(form)">
                                  <h1>Register</h1>
                                <p class="text-muted">Create your account</p>
                                <fieldset >
                                    <div class="input-group mb-3">
                                        <label>Nom</label>
                                        <input type="text"
                                               class="form-control"
                                               name="firstname"
                                               [(ngModel)]="user.firstname"
                                               required>
                                    </div>

                                    <div class="input-group mb-3">
                                        <label>Prenom</label>
                                        <input type="text"
                                               class="form-control"
                                               name="lastname"
                                               [(ngModel)]="user.lastname"
                                               required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label>Username</label>
                                        <input type="text"
                                               class="form-control"
                                               name="username"
                                               [(ngModel)]="user.username"
                                               required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label>Phone</label>
                                        <input type="text"
                                               class="form-control"
                                               name="phone"
                                               [(ngModel)]="user.phone"
                                               required>
                                    </div>



                                    <div class="input-group mb-3"
                                         [ngClass]="{
                                         'has-danger': email.invalid && (email.dirty || email.touched),
                                         'has-success': email.valid && (email.dirty || email.touched)
                                         }">
                                         <label>Email</label>
                                        <input type="email"
                                               class="form-control"
                                               name="email"
                                               [(ngModel)]="user.email"
                                               pattern="[^ @]*@[^ @]*"
                                               #email="ngModel"
                                               required />


                                    </div>


                                    <div class="input-group mb-3">
                                        <label>Password</label>
                                        <input type="password"
                                               class="form-control"
                                               name="password"
                                               [(ngModel)]="user.password"
                                               required
                                               minlength="8">
                                    </div>


                                </fieldset>
                                <button type="submit"
                                        class="btn btn-primary">Submit
                                </button>


                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
